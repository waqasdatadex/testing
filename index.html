<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Shop Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .shop-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .shop-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
            display: none;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .admin-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-type-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .user-type-btn.active {
            border-color: #ff6b6b;
            background: #fff5f5;
            color: #ff6b6b;
        }

        .user-type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .shop-selector {
            margin-bottom: 20px;
            display: none;
        }

        /* EMPLOYEE APP STYLES */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        /* ADMIN DASHBOARD STYLES */
        .dashboard-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #ff6b6b;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .recent-entries {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .recent-entries h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .entry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .entry-item:last-child {
            border-bottom: none;
        }

        .entry-info {
            flex: 1;
        }

        .entry-employee {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .entry-details {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .entry-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 14px;
        }

        .shop-filter {
            margin-bottom: 20px;
        }

        .shop-filter select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .user-type-selector {
                grid-template-columns: 1fr;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .admin-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shop-name">BackWerk Multi-Shop</div>
            <div class="shop-subtitle">Time Management System</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>
        </div>
        
        <div class="content">
            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="user-type-selector">
                    <div class="user-type-btn active" id="employeeTypeBtn" onclick="selectUserType('employee')">
                        👤 Employee
                    </div>
                    <div class="user-type-btn" id="adminTypeBtn" onclick="selectUserType('admin')">
                        👑 Manager
                    </div>
                </div>

                <div class="login-form">
                    <div class="shop-selector" id="shopSelector">
                        <label for="shopSelect">🏪 Select Your Shop:</label>
                        <select id="shopSelect" class="form-input">
                            <option value="">-- Choose Shop --</option>
                            <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                            <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                            <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                            <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username" id="usernameLabel">👤 Employee Name:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your name" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">🔒 Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        🔐 Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact your manager for login credentials
                </div>
            </div>

            <!-- EMPLOYEE APP -->
            <div class="app-container" id="appContainer">
                <div class="employee-select">
                    <label for="employee" id="employeeLabel">👤 Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Loading... --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="form-group">
                        <label for="dateInput">📅 Select Date</label>
                        <input type="date" id="dateInput" class="time-input" style="width: 100%; text-align: left;" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">🕐 Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">🕕 End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()">
                        ✅ Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </div>

            <!-- ADMIN DASHBOARD -->
            <div class="admin-container" id="adminContainer">
                <div class="dashboard-stats" id="dashboardStats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEmployees">0</div>
                        <div class="stat-label">Total Employees</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalShops">4</div>
                        <div class="stat-label">Active Shops</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalRecords">0</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="monthlyRecords">0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                </div>

                <div class="admin-actions">
                    <button class="action-btn" onclick="openGoogleSheet()">
                        📊 View Google Sheet
                    </button>
                    <button class="action-btn" onclick="downloadReport()">
                        📥 Download Report
                    </button>
                    <button class="action-btn" onclick="switchToEmployeeMode()">
                        👤 Employee Mode
                    </button>
                    <button class="action-btn" onclick="refreshDashboard()">
                        🔄 Refresh Data
                    </button>
                </div>

                <div class="shop-filter">
                    <label for="shopFilter">🏪 Filter by Shop:</label>
                    <select id="shopFilter" onchange="filterRecentEntries()">
                        <option value="">All Shops</option>
                        <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                        <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                        <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                        <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                    </select>
                </div>

                <div class="recent-entries">
                    <h3>📋 Recent Time Entries</h3>
                    <div id="recentEntriesList">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            Loading recent entries...
                        </div>
                    </div>
                </div>

                <div class="status-message" id="adminStatusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR ACTUAL GOOGLE APPS SCRIPT URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/edit';

        // Shop configurations
        const SHOPS = {
            'BackWerk Frankenthal': ['Waqas', 'Yan', 'Gizem', 'Irfan', 'Najat', 'Atta', 'Ayesha', 'Melek'],
            'BackWerk Offenburg': ['Shazia', 'Kamran', 'Hussain', 'Mohan', 'Nilab', 'Nandini'],
            'BackWerk Karlsruhe': ['Furqan', 'Hamza', 'Dilpreet', 'Yaseen'],
            'Back-Factory Karlsruhe': ['Nabeel', 'Lubna', 'Nosheen', 'Rabia']
        };

        // Global variables
        let currentUser = null;
        let isAdmin = false;
        let userType = 'employee';
        let authToken = null;
        let recentEntriesData = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Check if user is already logged in
            authToken = localStorage.getItem('backwerkAuthToken');
            if (authToken) {
                validateExistingLogin();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Add enter key support for login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
        });

        // USER TYPE SELECTION
        function selectUserType(type) {
            userType = type;
            
            // Update button states
            document.getElementById('employeeTypeBtn').classList.toggle('active', type === 'employee');
            document.getElementById('adminTypeBtn').classList.toggle('active', type === 'admin');
            
            // Show/hide shop selector for employees
            const shopSelector = document.getElementById('shopSelector');
            const usernameLabel = document.getElementById('usernameLabel');
            
            if (type === 'employee') {
                shopSelector.style.display = 'block';
                usernameLabel.textContent = '👤 Employee Name:';
                document.getElementById('username').placeholder = 'Enter your name';
            } else {
                shopSelector.style.display = 'none';
                usernameLabel.textContent = '👑 Admin Username:';
                document.getElementById('username').placeholder = 'Enter admin username';
            }
        }

        // LOGIN FUNCTIONS
        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const shop = document.getElementById('shopSelect').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            if (userType === 'employee' && !shop) {
                showLoginMessage('Please select your shop!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '🔄 Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                if (shop) formData.append('shop', shop);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store authentication token
                    authToken = result.token;
                    localStorage.setItem('backwerkAuthToken', authToken);
                    
                    // Store user info
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Admin';
                    
                    // Show appropriate interface
                    if (isAdmin) {
                        showAdminDashboard();
                        loadDashboardData();
                    } else {
                        showEmployeeApp();
                        setupEmployeeInterface();
                    }
                    
                    const welcomeMsg = isAdmin ? 
                        `Welcome ${currentUser.name}! (Manager Access)` : 
                        `Welcome ${currentUser.name}! (${currentUser.shop})`;
                    showMessage(welcomeMsg, 'success');
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '🔐 Login';
            }
        }

        async function validateExistingLogin() {
            try {
                const formData = new FormData();
                formData.append('action', 'validate');
                formData.append('token', authToken);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Admin';
                    
                    if (isAdmin) {
                        showAdminDashboard();
                        loadDashboardData();
                    } else {
                        showEmployeeApp();
                        setupEmployeeInterface();
                    }
                } else {
                    // Invalid token, show login
                    localStorage.removeItem('backwerkAuthToken');
                    authToken = null;
                }
                
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('backwerkAuthToken');
                authToken = null;
            }
        }

        // INTERFACE MANAGEMENT
        function showEmployeeApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function showAdminDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function showLoginScreen() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function setupEmployeeInterface() {
            const employeeSelect = document.getElementById('employee');
            const employeeLabel = document.getElementById('employeeLabel');
            
            employeeSelect.innerHTML = '<option value="">-- Choose Name --</option>';
            
            if (isAdmin) {
                // Admin can see all employees from all shops
                Object.entries(SHOPS).forEach(([shop, employees]) => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = shop;
                    employees.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        option.setAttribute('data-shop', shop);
                        optgroup.appendChild(option);
                    });
                    employeeSelect.appendChild(optgroup);
                });
                
                employeeLabel.innerHTML = '👑 Submit for Employee (Admin Mode):';
            } else {
                // Regular employee only sees their own name
                const option = document.createElement('option');
                option.value = currentUser.name;
                option.textContent = currentUser.name;
                employeeSelect.appendChild(option);
                
                // Auto-select and lock for regular users
                employeeSelect.value = currentUser.name;
                employeeSelect.disabled = true;
                employeeLabel.innerHTML = `🔒 Employee: ${currentUser.name}`;
            }
        }

        function switchToEmployeeMode() {
            showEmployeeApp();
            setupEmployeeInterface();
            showMessage('Switched to Employee Mode', 'info');
        }

        function logout() {
            localStorage.removeItem('backwerkAuthToken');
            authToken = null;
            currentUser = null;
            isAdmin = false;
            
            showLoginScreen();
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('shopSelect').value = '';
            
            showLoginMessage('Logged out successfully', 'success');
        }

        // TIME ENTRY SUBMISSION
        async function submitTimeEntry() {
            const dateInput = document.getElementById('dateInput').value;
            const selectedEmployee = document.getElementById('employee').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!selectedEmployee) {
                showMessage('Please select an employee!', 'error');
                return;
            }

            if (!dateInput) {
                showMessage('Please select a date!', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showMessage('Please enter both start and end times!', 'error');
                return;
            }

            // Calculate hours worked
            const start = new Date(`${dateInput}T${startTime}:00`);
            let end = new Date(`${dateInput}T${endTime}:00`);
            
            // Handle overnight shifts
            if (end <= start) {
                end.setDate(end.getDate() + 1);
            }
            
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked <= 0 || hoursWorked > 24) {
                showMessage('Invalid time range! Please check your times.', 'error');
                return;
            }

            // Determine the shop for the selected employee
            let employeeShop = currentUser.shop;
            if (isAdmin) {
                // Find which shop the employee belongs to
                for (const [shop, employees] of Object.entries(SHOPS)) {
                    if (employees.includes(selectedEmployee)) {
                        employeeShop = shop;
                        break;
                    }
                }
            }

            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ Submitting...';

            try {
                const formData = new FormData();
                formData.append('action', 'submit');
                formData.append('token', authToken);
                formData.append('shop', employeeShop);
                formData.append('employee', selectedEmployee);
                formData.append('date', dateInput);
                formData.append('startTime', startTime);
                formData.append('endTime', endTime);
                formData.append('hours', Math.round(hoursWorked * 100) / 100);
                formData.append('isAdminOverride', isAdmin.toString());

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const successMsg = isAdmin ? 
                        `✅ Time entry for ${selectedEmployee} submitted successfully! Total: ${hoursWorked.toFixed(1)} hours` :
                        `✅ Your work hours submitted successfully! Total: ${hoursWorked.toFixed(1)} hours`;
                    
                    showMessage(successMsg, 'success');
                    
                    // Clear time inputs but keep date and employee
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                    
                } else if (result.status === 'unauthorized') {
                    // Token expired, force re-login
                    logout();
                    showLoginMessage('Session expired. Please login again.', 'error');
                    return;
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`❌ Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = '✅ Submit Work Hours';
            }
        }

        // ADMIN DASHBOARD FUNCTIONS
        async function loadDashboardData() {
            if (!isAdmin) return;
            
            try {
                const formData = new FormData();
                formData.append('action', 'getDashboard');
                formData.append('token', authToken);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Update dashboard stats
                    document.getElementById('totalEmployees').textContent = result.totalEmployees;
                    document.getElementById('totalShops').textContent = result.totalShops;
                    document.getElementById('totalRecords').textContent = result.totalRecords;
                    document.getElementById('monthlyRecords').textContent = result.monthlyRecords || 0;
                    
                    // Store recent entries data
                    recentEntriesData = result.recentEntries || [];
                    displayRecentEntries(recentEntriesData);
                    
                } else if (result.status === 'unauthorized') {
                    logout();
                    return;
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Dashboard loading error:', error);
                showAdminMessage(`Error loading dashboard: ${error.message}`, 'error');
            }
        }

        function displayRecentEntries(entries) {
            const container = document.getElementById('recentEntriesList');
            
            if (!entries || entries.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No recent entries found</div>';
                return;
            }
            
            container.innerHTML = entries.map(entry => {
                const date = new Date(entry.date).toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit'
                });
                
                return `
                    <div class="entry-item" data-shop="${entry.shop}">
                        <div class="entry-info">
                            <div class="entry-employee">${entry.employee}</div>
                            <div class="entry-details">${entry.shop} • ${date}</div>
                        </div>
                        <div class="entry-hours">${entry.hours}h</div>
                    </div>
                `;
            }).join('');
        }

        function filterRecentEntries() {
            const selectedShop = document.getElementById('shopFilter').value;
            
            if (!selectedShop) {
                displayRecentEntries(recentEntriesData);
                return;
            }
            
            const filtered = recentEntriesData.filter(entry => entry.shop === selectedShop);
            displayRecentEntries(filtered);
        }

        function refreshDashboard() {
            showAdminMessage('Refreshing dashboard data...', 'info');
            loadDashboardData();
        }

        // UTILITY FUNCTIONS
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }

        function setCurrentTime(inputId) {
            const now = new Date();
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeStr;
        }

        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function showAdminMessage(message, type) {
            const statusEl = document.getElementById('adminStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function downloadReport() {
            if (!isAdmin) {
                showAdminMessage('Admin access required', 'error');
                return;
            }
            
            showAdminMessage('📥 Opening Google Sheet for export...', 'info');
            openGoogleSheet();
        }

        function openGoogleSheet() {
            window.open(GOOGLE_SHEET_URL, '_blank');
        }
    </script>
