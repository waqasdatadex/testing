<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Store - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .company-name {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* STORE SELECTION */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .store-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        /* EMPLOYEE SELECTION */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        /* DASHBOARD SECTION */
        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .btn-small.dashboard {
            background: #28a745;
        }

        .btn-small.dashboard:hover {
            background: #218838;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .admin-controls {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk Ammara Inayat</div>
            <div class="company-subtitle">Employee Time Management System</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact management for login credentials<br>
                    <small>Demo: manager/manager123 or owner/owner123</small>
                </div>
            </div>

            <div class="app-container" id="appContainer">
                <div class="store-select">
                    <label for="storeSelect">📍 Select Store Location:</label>
                    <select id="storeSelect">
                        <option value="">-- Choose Store --</option>
                        <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                        <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                        <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                        <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                    </select>
                </div>

                <div class="admin-controls" id="adminControls" style="display: none;">
                    <div class="admin-badge">Manager Access</div>
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #155724;">Submit hours for any employee</span>
                    </label>
                </div>

                <div class="employee-select">
                    <label for="employee">👤 Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">📅 Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">🕐 Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">🕕 End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h3>🚀 Quick Actions</h3>
                        <div>
                            <button class="btn-small dashboard" onclick="openMasterSheet()">Master Dashboard</button>
                            <button class="btn-small dashboard" onclick="downloadStoreReport()">Store Report</button>
                        </div>
                    </div>
                </div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>📋 Recent Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="clear-btn" onclick="clearLocalRecords()">Clear Local</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select store and employee to view records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

        function attemptLogin() {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }

            const user = USERS[username];
            if (!user || user.password !== password) {
                showLoginMessage('Invalid username or password!', 'error');
                return;
            }

            currentUser = user;
            currentUser.username = username;
            
            // Show success message and transition to app
            showLoginMessage(`Welcome, ${user.name}!`, 'success');
            
            setTimeout(() => {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                
                // Setup user-specific interface
                setupUserInterface();
            }, 1000);
        }

        function showLoginMessage(message, type) {
            const messageDiv = document.getElementById('loginStatusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 2000);
            }
        }

        function logout() {
            currentUser = null;
            selectedStore = null;
            
            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('storeSelect').value = '';
            document.getElementById('employee').innerHTML = '<option value="">-- Select Store First --</option>';
            
            // Hide status messages
            document.getElementById('loginStatusMessage').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'none';
            
            // Switch back to login
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            
            updateStoreIndicator();
        }

        // USER INTERFACE SETUP
        function setupUserInterface() {
            const storeSelect = document.getElementById('storeSelect');
            const adminControls = document.getElementById('adminControls');
            
            // Clear existing options
            storeSelect.innerHTML = '<option value="">-- Choose Store --</option>';
            
            // Add stores based on user permissions
            currentUser.stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeSelect.appendChild(option);
            });
            
            // Show admin controls for managers/owners
            if (currentUser.role === 'Manager' || currentUser.role === 'Owner') {
                adminControls.style.display = 'block';
            } else {
                adminControls.style.display = 'none';
                // Auto-select employee's own name and store if they only have one
                if (currentUser.stores.length === 1) {
                    const userStore = currentUser.stores[0];
                    storeSelect.value = userStore;
                    selectedStore = userStore;
                    updateStoreIndicator();
                    setupEmployeeDropdown();
                    
                    // Auto-select the employee's own name
                    const employeeSelect = document.getElementById('employee');
                    setTimeout(() => {
                        employeeSelect.value = currentUser.name;
                        document.getElementById('submitBtn').disabled = false;
                        updateRecordsList();
                        updateMonthlyTotal();
                    }, 100);
                }
            }
        }

        function toggleAdminMode() {
            const adminMode = document.getElementById('adminMode').checked;
            const employeeSelect = document.getElementById('employee');
            
            if (adminMode) {
                // Allow selection of any employee
                setupEmployeeDropdown();
            } else {
                // Reset to user's own name if they're an employee
                if (currentUser.role === 'Employee') {
                    employeeSelect.value = currentUser.name;
                }
            }
        }

        // STORE AND EMPLOYEE MANAGEMENT
        function updateStoreIndicator() {
            const indicator = document.getElementById('storeIndicator');
            if (selectedStore) {
                indicator.textContent = selectedStore;
                const storeColor = STORES[selectedStore]?.color || '#ff6b6b';
                indicator.style.background = storeColor;
            } else {
                indicator.textContent = 'Select Store';
                indicator.style.background = 'rgba(255,255,255,0.2)';
            }
        }

        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Select Employee --</option>';
            
            if (!selectedStore || !STORES[selectedStore]) {
                return;
            }
            
            const employees = STORES[selectedStore].employees;
            const adminMode = document.getElementById('adminMode')?.checked || false;
            
            employees.forEach(employee => {
                // Show all employees if admin mode, or only current user if employee
                if (adminMode || currentUser.role === 'Manager' || currentUser.role === 'Owner' || 
                    (currentUser.role === 'Employee' && employee === currentUser.name)) {
                    const option = document.createElement('option');
                    option.value = employee;
                    option.textContent = employee;
                    employeeSelect.appendChild(option);
                }
            });
        }

        // TIME MANAGEMENT
        function updateCurrentTime() {
            const now = new Date();
            
            // Update time display
            const timeString = now.toLocaleTimeString('de-DE', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
            
            // Update date display
            const dateString = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateString;
        }

        function setCurrentTime(inputId) {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeString;
        }

        // TIME ENTRY SUBMISSION
        async function submitTimeEntry() {
            const employee = document.getElementById('employee').value;
            const date = document.getElementById('dateInput').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // Validation
            if (!employee || !selectedStore || !date || !startTime || !endTime) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }
            
            if (startTime >= endTime) {
                showMessage('End time must be after start time!', 'error');
                return;
            }
            
            // Calculate hours worked
            const start = new Date(`${date}T${startTime}`);
            const end = new Date(`${date}T${endTime}`);
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked > 12) {
                if (!confirm('Work period is over 12 hours. Are you sure this is correct?')) {
                    return;
                }
            }
            
            const timeEntry = {
                id: Date.now().toString(),
                employee: employee,
                store: selectedStore,
                date: date,
                startTime: startTime,
                endTime: endTime,
                hoursWorked: hoursWorked.toFixed(2),
                submittedBy: currentUser.name,
                submittedAt: new Date().toISOString(),
                timestamp: new Date().toLocaleString('de-DE')
            };
            
            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Submitting...';
            
            try {
                // Save locally first
                saveTimeEntryLocally(timeEntry);
                
                // Try to submit to Google Sheets if URL is configured
                if (GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.includes('script.google.com')) {
                    await submitToGoogleSheets(timeEntry);
                    showMessage(`✅ Time entry submitted successfully!\n${employee}: ${hoursWorked.toFixed(1)} hours`, 'success');
                } else {
                    showMessage(`✅ Time entry saved locally!\n${employee}: ${hoursWorked.toFixed(1)} hours\n(Google Sheets not configured)`, 'info');
                }
                
                // Clear form
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                
                // Update displays
                updateRecordsList();
                updateMonthlyTotal();
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('✅ Entry saved locally! (Online sync failed)', 'info');
            } finally {
                // Re-enable submit button
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Submit Work Hours';
            }
        }

        function saveTimeEntryLocally(timeEntry) {
            timeRecords.push(timeEntry);
            saveTimeRecords();
        }

        async function submitToGoogleSheets(timeEntry) {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addTimeEntry',
                    data: timeEntry
                }),
                mode: 'no-cors'
            });
            
            // Note: no-cors mode doesn't allow reading the response
            // We assume success if no error is thrown
            return true;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            messageDiv.className = `status-message ${type}`;
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // DATA MANAGEMENT
        function saveTimeRecords() {
            const data = {
                records: timeRecords,
                lastSaved: new Date().toISOString()
            };
            // In a real app, this would save to localStorage or a database
            // For demo purposes, we keep it in memory
            console.log('Time records saved:', data);
        }

        function loadTimeRecords() {
            // In a real app, this would load from localStorage or a database
            // For demo purposes, we start with empty array
            timeRecords = [];
        }

        // RECORDS DISPLAY
        function updateRecordsList() {
            const recordsList = document.getElementById('recordsList');
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedEmployee || !selectedStore) {
                recordsList.innerHTML = '<div class="no-records">Select store and employee to view records</div>';
                return;
            }
            
            // Filter records for selected employee and store
            const employeeRecords = timeRecords.filter(record => 
                record.employee === selectedEmployee && record.store === selectedStore
            );
            
            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No time records found for this employee</div>';
                return;
            }
            
            // Sort by date (newest first)
            employeeRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Display records
            recordsList.innerHTML = employeeRecords.map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                return `
                    <div class="record-item">
                        <div>
                            <div class="record-date">${date}</div>
                            <div class="record-times">
                                🕐 ${record.startTime} - ${record.endTime}
                            </div>
                        </div>
                        <div class="record-hours">${record.hoursWorked}h</div>
                    </div>
                `;
            }).join('');
        }

        function updateMonthlyTotal() {
            const selectedEmployee = document.getElementById('employee').value;
            const monthlyTotal = document.getElementById('monthlyTotal');
            
            if (!selectedEmployee || !selectedStore) {
                monthlyTotal.style.display = 'none';
                return;
            }
            
            // Calculate this month's total
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = timeRecords.filter(record => {
                const recordDate = new Date(record.date);
                return record.employee === selectedEmployee && 
                       record.store === selectedStore &&
                       recordDate.getMonth() === currentMonth &&
                       recordDate.getFullYear() === currentYear;
            });
            
            const totalHours = monthlyRecords.reduce((sum, record) => sum + parseFloat(record.hoursWorked), 0);
            
            if (totalHours > 0) {
                document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)} hours`;
                monthlyTotal.style.display = 'block';
            } else {
                monthlyTotal.style.display = 'none';
            }
        }

        function refreshRecords() {
            updateRecordsList();
            updateMonthlyTotal();
            showMessage('Records refreshed!', 'info');
        }

        function clearLocalRecords() {
            if (confirm('Are you sure you want to clear all local time records? This cannot be undone.')) {
                timeRecords = [];
                updateRecordsList();
                updateMonthlyTotal();
                showMessage('Local records cleared!', 'info');
            }
        }

        // DASHBOARD FUNCTIONS
        function openMasterSheet() {
            if (GOOGLE_SHEET_URL && GOOGLE_SHEET_URL.includes('docs.google.com')) {
                window.open(GOOGLE_SHEET_URL, '_blank');
            } else {
                showMessage('Google Sheets dashboard not configured!', 'error');
            }
        }

        function downloadStoreReport() {
            if (!selectedStore) {
                showMessage('Please select a store first!', 'error');
                return;
            }
            
            // Filter records for selected store
            const storeRecords = timeRecords.filter(record => record.store === selectedStore);
            
            if (storeRecords.length === 0) {
                showMessage('No records found for this store!', 'error');
                return;
            }
            
            // Generate CSV content
            const csvContent = generateStoreReportCSV(storeRecords);
            
            // Download CSV file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${selectedStore}_TimeReport_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(`Store report downloaded for ${selectedStore}!`, 'success');
        }

        function generateStoreReportCSV(records) {
            const headers = ['Date', 'Employee', 'Start Time', 'End Time', 'Hours Worked', 'Submitted By', 'Submitted At'];
            
            const csvRows = [
                headers.join(','),
                ...records.map(record => [
                    record.date,
                    record.employee,
                    record.startTime,
                    record.endTime,
                    record.hoursWorked,
                    record.submittedBy,
                    record.timestamp
                ].join(','))
            ];
            
            return csvRows.join('\n');
        }
